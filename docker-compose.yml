version: '3'

services:

  ## Nginx Container ###########
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./src/public:/var/www/public
    depends_on:
      - php-fpm

  ## PHP Container ###########
  php-fpm:
    build:
      context: .
      dockerfile: ./php-fpm/Dockerfile
    volumes:
      - ./src:/var/www
